<form>
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" (keyup)="handleInput($event)">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" (keyup)="handleInput($event)">
  </div>
  <div class="btn btn-primary" (click)="handleLogin()">Submit</div>
</form>
<a [routerLink]="'../courses'">Go to courses</a>

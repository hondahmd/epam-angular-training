<div class="container">
  <div>
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" [(ngModel)]="userName">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="handleLogin()">Submit</button>
  </div>
</div>
<app-loading-block *ngIf="loadingStatus"></app-loading-block>

<div class="col" *ngIf="showCourses">
  <courses-courses-list-item *ngFor="let item of courseItems" [item]="item" (deleteCourseEvent)="saveDeleteCouseId($event)"></courses-courses-list-item>
  <div class="card mt-3 bg-white pt-1 pb-1">
    <a class="row justify-content-center" (click)="handleLoadMore()">
      LOAD MORE
    </a>
  </div>
</div>
<div *ngIf="!showCourses">
  <p>No Data</p>
</div>
<div class="modal" style="display: block;" *ngIf="showDeleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">CAUTION</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="toggleModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete this course?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="deleteCourse(deleteCourseId)">Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="toggleModal()">No</button>
      </div>
    </div>
  </div>
</div>

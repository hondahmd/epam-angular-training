<app-header text="Video Course"></app-header>
<app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

<div class="col bg-light pt-4" style="min-height: 80vh; margin-bottom: 20vh;">
  <app-search (onSearch)="search($event)"></app-search>

  <div class="row justify-content-end">
    <div class="col-2">
      <a type="button" class="btn bg-info text-light" routerLink="add">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        <span>Add course</span>
      </a>
    </div>
  </div>

  <div *ngIf="courseItems?.length" class="col">
    <courses-courses-list-item *ngFor="let item of courseItems"
                               [item]="item"
                               (deleteCourseEvent)="deleteCourse($event)"></courses-courses-list-item>
    <div class="card mt-3 bg-white pt-1 pb-1">
      <a href="#" class="row justify-content-center" (click)="handleLoadMore($event)">
        LOAD MORE
      </a>
    </div>
  </div>
  <div *ngIf="!courseItems?.length">
    <p>No Data</p>
  </div>
</div>

<app-footer></app-footer>

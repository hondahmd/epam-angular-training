<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-white">
    <li *ngFor="let item of items; let last = last"
        [class.active]="last"
        class="breadcrumb-item">
      <a *ngIf="item.routerLink" [routerLink]="item.routerLink">{{item.text}}</a>
      <span *ngIf="!item.routerLink">{{item.text}}</span>
    </li>
  </ol>
</nav>
